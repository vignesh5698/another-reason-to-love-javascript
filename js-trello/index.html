<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="card custom-card">
		<div class="card-header">
			<header class="header">I am not Trello</header>
		</div>
		<div class="card-body">
					<!-- <div class=draggable id="dragable1" draggable="true">First</div>
					<div class=draggable id="dragable2" draggable="true">Second</div>
					<div class=draggable id="dragable6" draggable="true">Three</div>
					<div class=draggable id="dragable3" draggable="true">Four</div>
					<div class=draggable id="dragable4" draggable="true">Five</div>
					<div class=draggable id="dragable5" draggable="true">Six</div> -->

			<div class="container">
				<div class="row">
					<div class="col-sm custom-col">
						<div class="card-content">
							<p class="section-head">To Do</p>
							<div class="todo-trello" id="todo-trello">
							</div>
							<p class="add-card" id="todo">Add a card...</p>
						</div>
					</div>
					<div class="col-sm custom-col">
						<div class="card-content">
							<p class="section-head">Doing</p>
							<div class="doing-trello" id="doing-trello">
							</div>
							<p class="add-card" id="doing">Add a card...</p>
						</div>
					</div>
					<div class="col-sm custom-col">
						<div class="card-content">
							<p class="section-head">Done</p>
							<div class="done-trello" id="done-trello">
								<!-- <div class="form-control trello-item">
									bbb
									<i class="fa fa-trash float-right red" onclick="removeItem()" aria-hidden="true"></i>
								</div> -->
							</div>
							<p class="add-card" id="done">Add a card...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	  </div>
	</div>
</body>
<script src="index.js"></script>
</html>
